<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Elite Tax Calculator | FY 2025-26</title>

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:
    radial-gradient(circle at top, #243b6b, #060814);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* GLASS CARD */
.card{
  width:100%;
  max-width:390px;
  padding:26px;
  border-radius:22px;
  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,0.08),
      rgba(255,255,255,0.02)
    );
  backdrop-filter:blur(18px);
  box-shadow:
    0 30px 80px rgba(0,0,0,0.65),
    inset 0 1px 0 rgba(255,255,255,0.12);
}

/* HEADER */
h1{
  margin:0;
  font-size:22px;
  font-weight:700;
  letter-spacing:0.4px;
  text-align:center;
}

.sub{
  text-align:center;
  font-size:12px;
  color:#a9b6ff;
  margin-top:6px;
  margin-bottom:22px;
}

/* INPUTS */
label{
  font-size:12px;
  color:#c6d0ff;
  margin-top:14px;
  display:block;
}

input,select{
  width:100%;
  margin-top:6px;
  padding:15px;
  font-size:15px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(8,14,40,0.9);
  color:#fff;
  outline:none;
}

input::placeholder{
  color:#7783c9;
}

/* BUTTON */
button{
  width:100%;
  margin-top:22px;
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:700;
  letter-spacing:0.4px;
  color:#1a1a1a;
  background:
    linear-gradient(135deg,#f6dc7a,#cfa93c);
  box-shadow:
    0 10px 30px rgba(207,169,60,0.45);
}

/* RESULT */
.result{
  display:none;
  margin-top:20px;
  padding:16px;
  border-radius:16px;
  background:rgba(10,16,44,0.9);
  animation:fadeUp .4s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px);} 
  to{opacity:1;transform:none;}
}

.line{
  font-size:14px;
  margin:6px 0;
  color:#e2e6ff;
}

.final{
  margin-top:10px;
  font-size:18px;
  font-weight:800;
  color:#3cff9d;
}

hr{
  border:none;
  border-top:1px solid rgba(255,255,255,0.12);
  margin:10px 0;
}
</style>
</head>

<body>

<div class="card">
  <h1>Elite Tax Calculator</h1>
  <div class="sub">New Tax Regime • FY 2025-26</div>

  <label>Annual Income (₹)</label>
  <input id="income" placeholder="Eg. 18,50,000"
  oninput="formatIncome(this)">

  <label>Category</label>
  <select id="type">
    <option value="salaried">Salaried</option>
    <option value="nonsalaried">Non-Salaried</option>
  </select>

  <button onclick="calculateTax()">Calculate Elite Tax</button>

  <div class="result" id="output"></div>
</div>

<script>
function formatINR(n){
  return "₹ " + n.toLocaleString("en-IN");
}

function formatIncome(el){
  let v = el.value.replace(/,/g,"\"").replace(/\D/g,"\\");
  if(!v){el.value="";return;}
  el.value = Number(v).toLocaleString("en-IN");
}

function calculateTax(){
  const out=document.getElementById("output");
  out.style.display="block";

  let incomeRaw =
    Number(document.getElementById("income")
    .value.replace(/,/g,""));

  if(incomeRaw<=0){
    out.innerHTML =
    "<div class='line' style='color:#ff6b6b'>Enter valid income</div>";
    return;
  }

  let type=document.getElementById("type").value;
  let income=incomeRaw;
  let tax=0,rebate=0,ded=0;
  let h="";

  if(type==="salaried"){\n    ded=75000;\n    income=Math.max(0,income-ded);\n  }\n
  h+=`<div class='line'>Gross Income: ${formatINR(incomeRaw)}</div>`;
  if(ded)h+=`<div class='line'>Standard Deduction: -${formatINR(ded)}</div>`;
  h+=`<div class='line'><b>Taxable Income: ${formatINR(income)}</b></div><hr>`;

  const slabs=[
    [400000,800000,0.05],
    [800000,1200000,0.10],
    [1200000,1600000,0.15],
    [1600000,2000000,0.20],
    [2000000,2400000,0.25]
  ];

  for(let s of slabs){
    if(income>s[0]){
      let amt=Math.min(income,s[1])-s[0];
      tax+=amt*s[2];
      h+=`<div class='line'>${s[2]*100}% on ${formatINR(amt)} = ${formatINR(amt*s[2])}</div>`;
    }
  }

  if(income>2400000){
    let amt=income-2400000;
    tax+=amt*0.30;
    h+=`<div class='line'>30% on ${formatINR(amt)} = ${formatINR(amt*0.30)}</div>`;
  }

  let limit=(type==="salaried")?1275000:1200000;
  if(income<=limit){rebate=tax;tax=0;}

  h+=`<hr>`+
  `<div class='line'>Tax Before Rebate: ${formatINR(tax+rebate)}</div>`+
  `<div class='line'>Rebate u/s 87A: -${formatINR(rebate)}</div>`+
  `<div class='final'>Final Payable Tax: ${formatINR(tax)}</div>`;

  out.innerHTML=h;
}
</script>

</body>
</html>
