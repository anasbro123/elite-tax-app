<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Elite Tax Calculator | FY 2025-26</title>

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:radial-gradient(circle at top,#243b6b,#060814);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.card{
  width:100%;
  max-width:390px;
  padding:26px;
  border-radius:22px;
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  backdrop-filter:blur(18px);
  box-shadow:0 30px 80px rgba(0,0,0,.65);
}

h1{
  margin:0;
  font-size:22px;
  font-weight:700;
  text-align:center;
}

.sub{
  text-align:center;
  font-size:12px;
  color:#a9b6ff;
  margin:6px 0 22px;
}

label{
  font-size:12px;
  color:#c6d0ff;
  margin-top:14px;
  display:block;
}

input,select{
  width:100%;
  margin-top:6px;
  padding:15px;
  font-size:15px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  background:#080e28;
  color:#fff;
  outline:none;
}

input::placeholder{color:#7783c9}

button{
  width:100%;
  margin-top:22px;
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:700;
  background:linear-gradient(135deg,#f6dc7a,#cfa93c);
  color:#1a1a1a;
}

.result{
  display:none;
  margin-top:20px;
  padding:16px;
  border-radius:16px;
  background:#0a102c;
}

.line{font-size:14px;margin:6px 0;color:#e2e6ff}

.final{
  margin-top:10px;
  font-size:18px;
  font-weight:800;
  color:#3cff9d;
}

hr{
  border:none;
  border-top:1px solid rgba(255,255,255,.12);
  margin:10px 0;
}
</style>
</head>

<body>

<div class="card">
  <h1>Elite Tax Calculator</h1>
  <div class="sub">New Tax Regime • FY 2025-26</div>

  <label>Annual Income (₹)</label>
  <input id="income" placeholder="Eg. 18,50,000" oninput="formatIncome(this)">

  <label>Category</label>
  <select id="type">
    <option value="salaried">Salaried</option>
    <option value="nonsalaried">Non-Salaried</option>
  </select>

  <button onclick="calculateTax()">Calculate Elite Tax</button>

  <div class="result" id="output"></div>
</div>

<script>
function formatINR(n){
  return "₹ " + Math.round(n).toLocaleString("en-IN");
}

function formatIncome(el){
  let v = el.value.replace(/,/g,"").replace(/\D/g,"");
  if(!v){el.value="";return;}
  el.value = Number(v).toLocaleString("en-IN");
}

function calculateTax(){
  const out = document.getElementById("output");
  out.style.display="block";

  let raw = document.getElementById("income").value.replace(/,/g,"");
  let gross = Number(raw);

  if(isNaN(gross) || gross<=0){
    out.innerHTML="<div class='line' style='color:#ff6b6b'>Enter valid income</div>";
    return;
  }

  let type = document.getElementById("type").value;
  let taxable = gross;
  let tax = 0;
  let rebate = 0;
  let html = "";

  if(type==="salaried"){
    taxable -= 75000;
    if(taxable<0) taxable=0;
  }

  html += `<div class='line'>Gross Income: ${formatINR(gross)}</div>`;
  if(type==="salaried"){
    html += `<div class='line'>Standard Deduction: -${formatINR(75000)}</div>`;
  }
  html += `<div class='line'><b>Taxable Income: ${formatINR(taxable)}</b></div><hr>`;

  function slab(from,to,rate){
    if(taxable>from){
      let amt = Math.min(taxable,to) - from;
      if(amt>0){
        let t = amt*rate;
        tax += t;
        html += `<div class='line'>${rate*100}% on ${formatINR(amt)} = ${formatINR(t)}</div>`;
      }
    }
  }

  slab(400000,800000,0.05);
  slab(800000,1200000,0.10);
  slab(1200000,1600000,0.15);
  slab(1600000,2000000,0.20);
  slab(2000000,2400000,0.25);

  if(taxable>2400000){
    let amt = taxable-2400000;
    let t = amt*0.30;
    tax += t;
    html += `<div class='line'>30% on ${formatINR(amt)} = ${formatINR(t)}</div>`;
  }

  let limit = (type==="salaried")?1275000:1200000;
  if(taxable<=limit){
    rebate = tax;
    tax = 0;
  }

  html += `<hr>`+
    `<div class='line'>Tax Before Rebate: ${formatINR(tax+rebate)}</div>`+
    `<div class='line'>Rebate u/s 87A: -${formatINR(rebate)}</div>`+
    `<div class='final'>Final Payable Tax: ${formatINR(tax)}</div>`;

  out.innerHTML = html;
}
</script>

</body>
</html>
