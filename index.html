<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- ðŸ”¥ MOST IMPORTANT: MOBILE FIT FIX -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Elite Income Tax Calculator | FY 2025-26</title>

  <style>
    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body{
      margin:0;
      padding:0;
      width:100%;
      min-height:100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #1b2a4e, #050814);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow-x:hidden;
    }

    .card{
      width:100%;
      max-width:380px;
      background:rgba(15,25,55,0.95);
      border-radius:18px;
      padding:22px;
      box-shadow:0 20px 60px rgba(0,0,0,0.6);
    }

    h2{
      margin:0 0 4px 0;
      font-size:20px;
      color:#ffffff;
      text-align:center;
    }

    .sub{
      font-size:12px;
      color:#9aa6d6;
      text-align:center;
      margin-bottom:18px;
    }

    label{
      font-size:12px;
      color:#b8c3ff;
      margin-top:12px;
      display:block;
    }

    input, select{
      width:100%;
      padding:14px;
      margin-top:6px;
      font-size:15px;
      border-radius:12px;
      border:1px solid #2e3a78;
      background:#0b1330;
      color:#ffffff;
      outline:none;
    }

    input::placeholder{
      color:#6f7ab8;
    }

    button{
      width:100%;
      margin-top:18px;
      padding:14px;
      border:none;
      border-radius:14px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      background:linear-gradient(135deg,#f5d76e,#cfa93c);
      color:#1a1a1a;
    }

    .result{
      display:none;
      margin-top:16px;
      background:#0a112c;
      padding:14px;
      border-radius:12px;
      font-size:14px;
      color:#ffffff;
    }

    .line{
      margin:6px 0;
    }

    .final{
      margin-top:8px;
      font-size:16px;
      font-weight:700;
      color:#3cff9d;
    }

    hr{
      border:none;
      border-top:1px solid #26306b;
      margin:10px 0;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Elite Income Tax Calculator</h2>
    <div class="sub">New Tax Regime â€¢ FY 2025-26</div>

    <label>Annual Income (â‚¹)</label>
    <input type="text" id="income" placeholder="Eg. 18,50,000" oninput="formatIncome(this)">

    <label>Category</label>
    <select id="type">
      <option value="salaried">Salaried</option>
      <option value="nonsalaried">Non-Salaried</option>
    </select>

    <button onclick="calculateTax()">Calculate Elite Tax</button>

    <div class="result" id="output"></div>
  </div>

<script>
  function formatINR(num){
    return "â‚¹ " + num.toLocaleString("en-IN");
  }

  function formatIncome(input){
    let value = input.value.replace(/,/g,'').replace(/\D/g,'');
    if(value === ""){ input.value=""; return; }
    input.value = Number(value).toLocaleString("en-IN");
  }

  function calculateTax(){
    let output = document.getElementById("output");
    output.style.display = "block";

    let rawIncome = document.getElementById("income").value.replace(/,/g,'');
    let originalIncome = Number(rawIncome);
    let type = document.getElementById("type").value;

    if(originalIncome <= 0){
      output.innerHTML = "<div class='line' style='color:#ff6b6b'>Please enter a valid annual income</div>";
      return;
    }

    let income = originalIncome;
    let deduction = 0;
    let tax = 0;
    let rebate = 0;
    let html = "";

    if(type === "salaried"){
      deduction = 75000;
      income -= deduction;
      if(income < 0) income = 0;
    }

    html += `<div class='line'>Gross Income: ${formatINR(originalIncome)}</div>`;
    if(deduction){
      html += `<div class='line'>Standard Deduction: -${formatINR(deduction)}</div>`;
    }
    html += `<div class='line'><b>Taxable Income: ${formatINR(income)}</b></div><hr>`;

    if(income > 400000){
      let slab = Math.min(income,800000) - 400000;
      tax += slab * 0.05;
      html += `<div class='line'>5% on ${formatINR(slab)} = ${formatINR(slab*0.05)}</div>`;
    }
    if(income > 800000){
      let slab = Math.min(income,1200000) - 800000;
      tax += slab * 0.10;
      html += `<div class='line'>10% on ${formatINR(slab)} = ${formatINR(slab*0.10)}</div>`;
    }
    if(income > 1200000){
      let slab = Math.min(income,1600000) - 1200000;
      tax += slab * 0.15;
      html += `<div class='line'>15% on ${formatINR(slab)} = ${formatINR(slab*0.15)}</div>`;
    }
    if(income > 1600000){
      let slab = Math.min(income,2000000) - 1600000;
      tax += slab * 0.20;
      html += `<div class='line'>20% on ${formatINR(slab)} = ${formatINR(slab*0.20)}</div>`;
    }
    if(income > 2000000){
      let slab = Math.min(income,2400000) - 2000000;
      tax += slab * 0.25;
      html += `<div class='line'>25% on ${formatINR(slab)} = ${formatINR(slab*0.25)}</div>`;
    }
    if(income > 2400000){
      let slab = income - 2400000;
      tax += slab * 0.30;
      html += `<div class='line'>30% on ${formatINR(slab)} = ${formatINR(slab*0.30)}</div>`;
    }

    let limit = (type === "salaried") ? 1275000 : 1200000;
    if(income <= limit){
      rebate = tax;
      tax = 0;
    }

    html += `<hr>`;
    html += `<div class='line'>Tax Before Rebate: ${formatINR(tax + rebate)}</div>`;
    html += `<div class='line'>Rebate u/s 87A: -${formatINR(rebate)}</div>`;
    html += `<div class='final'>Final Payable Tax: ${formatINR(tax)}</div>`;

    output.innerHTML = html;
  }
</script>

</body>
</html>
